{% extends "base.html" %}

{% block extra_styles %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        border: 1px solid #e2e8f0;
    }

    .form-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        width: 100%;
        margin-top: 1rem;
    }

    .btn-primary {
        background: #2563eb;
        color: white;
    }

    .btn-primary:hover {
        background: #1d4ed8;
        transform: scale(1.02);
    }

    .btn-secondary {
        background: #64748b;
        color: white;
        margin-top: 0.5rem;
    }

    .btn-secondary:hover {
        background: #475569;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #64748b;
        text-decoration: none;
    }

    .back-link:hover {
        color: #2563eb;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Add New Employee</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="id">Employee ID</label>
            <input type="number" id="id" name="id" required>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>
        </div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" step="0.01" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Employee</button>
        <a href="{{ url_for('spindlepeople.employee') }}" class="back-link">Back to Employees</a>
    </form>
</div>
{% endblock %}
