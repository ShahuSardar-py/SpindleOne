{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-900">SpindleFinance</h2>
        </div>
        <nav class="p-4">
            <a href="{{ url_for('spindlefinance.dashboard') }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-colors mb-2 {% if request.endpoint == 'spindlefinance.dashboard' %}text-primary-600 bg-primary-50 border-r-4 border-primary-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                <span class="text-xl">ðŸ“Š</span>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('spindlefinance.records') }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-colors mb-2 {% if request.endpoint == 'spindlefinance.records' %}text-primary-600 bg-primary-50 border-r-4 border-primary-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                <span class="text-xl">ðŸ“‹</span>
                <span>Cashflow Records</span>
            </a>
            <a href="{{ url_for('spindlefinance.cashflow') }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-colors {% if request.endpoint == 'spindlefinance.cashflow' %}text-primary-600 bg-primary-50 border-r-4 border-primary-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                <span class="text-xl">ðŸ’°</span>
                <span>Add Records</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Add New Record</h1>
        </div>

        <!-- Form Card -->
        <div class="card max-w-2xl">
            <form method="POST" class="p-8">
                <div class="space-y-6">
                    <div>
                        <label for="txn_date" class="block text-sm font-semibold text-gray-700 mb-2">
                            Transaction Date <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="txn_date" 
                            name="txn_date" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">
                                Amount <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <span class="absolute left-4 top-3.5 text-gray-500 font-medium">$</span>
                                <input 
                                    type="number" 
                                    id="amount" 
                                    name="amount" 
                                    step="0.01" 
                                    required
                                    class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                    placeholder="0.00">
                            </div>
                        </div>

                        <div>
                            <label for="txn_type" class="block text-sm font-semibold text-gray-700 mb-2">
                                Transaction Type <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="txn_type" 
                                name="txn_type" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                <option value="">Select type...</option>
                                <option value="INFLOW">Inflow (Money In)</option>
                                <option value="OUTFLOW">Outflow (Money Out)</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="txn_name" class="block text-sm font-semibold text-gray-700 mb-2">
                            Transaction Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="txn_name" 
                            name="txn_name" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                            placeholder="e.g., Office Supplies Purchase">
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="account_name" class="block text-sm font-semibold text-gray-700 mb-2">
                                Account Name
                            </label>
                            <input 
                                type="text" 
                                id="account_name" 
                                name="account_name"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                placeholder="e.g., Business Checking">
                        </div>

                        <div>
                            <label for="reference_id" class="block text-sm font-semibold text-gray-700 mb-2">
                                Reference ID
                            </label>
                            <input 
                                type="text" 
                                id="reference_id" 
                                name="reference_id"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                placeholder="e.g., INV-2024-001">
                        </div>
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-none"
                            placeholder="Add any additional details about this transaction..."></textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 btn-primary inline-flex items-center justify-center gap-2">
                            <span class="text-xl">+</span>
                            <span>Add Cashflow Record</span>
                        </button>
                        <a href="{{ url_for('spindlefinance.records') }}" class="flex-1 btn-secondary text-center inline-flex items-center justify-center gap-2">
                            <span class="text-xl">ðŸ“‹</span>
                            <span>View Records</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var dateInput = document.getElementById('txn_date');
        if (dateInput && !dateInput.value) {
            dateInput.value = new Date().toISOString().split('T')[0];
        }
    });
</script>
{% endblock %}
