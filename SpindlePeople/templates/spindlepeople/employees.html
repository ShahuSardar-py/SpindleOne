{% extends "../base.html" %}

{% block extra_styles %}
<style>
    .page-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }

    .add-link {
        display: inline-block;
        background: #2563eb;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .add-link:hover {
        background: #1d4ed8;
    }

    .employees-list {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        border: 1px solid #e2e8f0;
    }

    .employees-list ul {
        list-style: none;
        padding: 0;
    }

    .employees-list li {
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
        transition: background 0.3s ease;
    }

    .employees-list li:last-child {
        border-bottom: none;
    }

    .employees-list li:hover {
        background: #f8fafc;
    }

    .employees-list a {
        text-decoration: none;
        color: #1e293b;
        font-weight: 500;
        display: block;
    }

    .employees-list a:hover {
        color: #2563eb;
    }

    .employee-name {
        font-weight: 600;
        color: #1e293b;
    }

    .employee-position {
        color: #64748b;
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Employees</h1>
</div>

<a href="{{ url_for('spindlepeople.add_employee') }}" class="add-link">+ Add Employee</a>

<div class="employees-list">
    <ul>
        {% for emp in employees %}
        <li>
            <a href="{{ url_for('spindlepeople.employee_detail', emp_id=emp.id) }}">
                <span class="employee-name">{{ emp.name }}</span>
                <span class="employee-position"> - {{ emp.position }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
