{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <!-- Header -->
                <div class="card-header bg-white text-center py-4 border-bottom">
                    <h1 class="h2 mb-2">{{ employee.name }}</h1>
                    <p class="text-muted mb-0 h5 fw-normal">{{ employee.position }}</p>
                </div>
                
                <!-- Body -->
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="p-3 bg-light rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-semibold text-secondary">Employee ID</span>
                                    <span class="fw-bold">#{{ employee.id }}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="p-3 bg-light rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-semibold text-secondary">Position</span>
                                    <span class="fw-bold">{{ employee.position }}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="p-3 bg-light rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-semibold text-secondary">Salary</span>
                                    <span class="fw-bold text-success">${{ "%.2f"|format(employee.salary) }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Back Button -->
                    <div class="mt-4 text-center">
                        <a href="{{ url_for('spindlepeople.employee') }}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Employees
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
