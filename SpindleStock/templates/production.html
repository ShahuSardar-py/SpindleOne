<!DOCTYPE html>
<html>
<head>
<title>Production</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f4f6f9; }

.sidebar {
    height:100vh;
    background:#1e293b;
    padding:20px;
}

.sidebar a {
    color:white;
    display:block;
    margin:10px 0;
    text-decoration:none;
}

.sidebar a:hover { color:#38bdf8; }

.card {
    border:none;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}
</style>

<script>
function addMaterialRow() {
    let container = document.getElementById("materials-container");

    let row = document.createElement("div");
    row.className = "row g-2 mb-2";

    row.innerHTML = `
        <div class="col">
            <select class="form-select" name="material_ids[]">
                {% for m in materials %}
                <option value="{{ m.id }}">
                    {{ m.name }} ({{ m.quantity }} {{ m.unit }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col">
            <input type="number" step="0.01" min="0"
                   class="form-control"
                   name="qty_used[]"
                   placeholder="Quantity Used" required>
        </div>

        <div class="col">
            <select class="form-select" name="used_unit[]">
                <option value="kg">kg</option>
                <option value="ton">ton</option>
            </select>
        </div>
    `;

    container.appendChild(row);
}
</script>

</head>

<body>

<div class="container-fluid">
<div class="row">

<!-- Sidebar -->
<div class="col-2 sidebar">
<h4 class="text-info">Spindle Stock</h4>
<hr>
<a href="/stock/">Dashboard</a>
<a href="/stock/raw">Raw Material</a>
<a href="/stock/production">Production</a>
<a href="/stock/inventory">Finished Stock</a>
</div>

<!-- Main Content -->
<div class="col-10 p-4">

<div class="card p-4 mb-4">
<h4>Production Entry</h4>

<form method="POST">

<div class="row g-2 mb-3">

<div class="col">
<label>Product Name</label>
<input class="form-control" name="product" required>
</div>

<div class="col">
<label>Quantity Produced</label>
<input type="number" step="0.01" min="0"
       class="form-control"
       name="qty_produced" required>
</div>

<div class="col">
<label>Unit</label>
<select class="form-select" name="produced_unit" required>
<option value="kg">kg</option>
<option value="ton">ton</option>
</select>
</div>

<div class="col">
<label>Expiry Date</label>
<input type="date"
       class="form-control" name="expiry_date">
</div>

</div>

<h6>Raw Materials Used</h6>

<div id="materials-container"></div>

<button type="button"
class="btn btn-secondary mt-2"
onclick="addMaterialRow()">
+ Add Material
</button>

<br><br>

<button class="btn btn-primary">Save Production</button>

</form>
</div>

<!-- Production Records -->
<div class="card p-3">
<h5>Production Records</h5>

<table class="table table-hover">
<tr>
<th>Product</th>
<th>Produced Qty</th>
<th>Expiry</th>
<th>Date</th>
</tr>

{% for p in productions %}
<tr>
<td>{{ p.product_name }}</td>
<td>{{ p.quantity_produced }}</td>
<td>{{ p.expiry_date }}</td>
<td>{{ p.date.strftime("%d %b %Y") }}</td>
</tr>
{% endfor %}

</table>

</div>

</div>
</div>
</div>

<script>
addMaterialRow();  // Start with one row
</script>

</body>
</html>
